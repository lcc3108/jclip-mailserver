language: node_js
node_js:
  - "8"
cache:
  npm: true
  yarn: true
  directories:
    - "$HOME/terraform"
env:
  global:
    - secure: 
    - secure: 
    - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_3e39b73e0d5c_key -iv $encrypted_3e39b73e0d5c_iv
    -in google_key.json.enc -out google_key.json -d
  - openssl aes-256-cbc -K $encrypted_a0b6ad2b92c2_key -iv $encrypted_a0b6ad2b92c2_iv
    -in .env.enc -out .env -d
  - |
    if [ ! -d "$HOME/terraform/bin" ]; then
      rm -rf "$HOME/terraform"
      mkdir -p $HOME/terraform/bin
      wget https://releases.hashicorp.com/terraform/0.12.6/terraform_0.12.6_linux_amd64.zip
      unzip terraform_0.12.6_linux_amd64.zip -d $HOME/terraform/bin/
    fi
  - export PATH=$PATH:$HOME/terraform/bin
install:
  - yarn
jobs:
  include:
    - stage: test
      script:
        - yarn lint
        - yarn type-check
        - yarn build
    - stage: deploy
      env: CLOUD=AWS
      script:
        - yarn build
      before_deploy:
        - echo credentials \"app.terraform.io\" { token = \"$token\" } | cat >> ~/.terraformrc
        - ls -l
        - terraform init
      deploy:
        - provider: script
          script: yarn deploy
          skip_cleanup: true
          # on:
          #   branch: master
